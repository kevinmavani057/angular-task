<mat-toolbar>
    <span>Login     </span>
</mat-toolbar>
<mat-card class="my-card">
    <mat-card-content>
        <form class="my-form" #user='ngForm' (ngSubmit)='login(user)'>
            <!-- <form class="my-form"> -->
            <span *ngIf="infoMessage.length > 0" class="success">{{ infoMessage }}</span>

            <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" type="email" name="email" ngModel required>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input matInput type='password' placeholder="Password" name="password" ngModel required>
            </mat-form-field>

            <div><span *ngIf='invalidLogIn' class="error">
                {{errorMessage}}
            </span></div>
            <button mat-raised-button>LOGIN</button>

        </form>
    </mat-card-content>

    <!-- <span class="error">{{errorMessage}}</span> -->
</mat-card>
